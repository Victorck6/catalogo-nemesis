<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Catálogo Nemesis</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0b0b0b;
  color:#eee;
}

header{
  background:#1b2a3a;
  padding:12px 20px;
  font-size:20px;
}

.hidden{display:none;}

.center{
  display:flex;
  justify-content:center;
  align-items:center;
  height:80vh;
  flex-direction:column;
  gap:10px;
}

button,input,select,textarea{
  padding:6px;
}

.container{
  display:flex;
}

.admin{
  width:300px;
  padding:15px;
  background:#121212;
  border-right:1px solid #333;
}

.main{
  flex:1;
  padding:20px;
}

#pasteArea{
  border:2px dashed #555;
  padding:15px;
  text-align:center;
  cursor:pointer;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:15px;
}

.item{
  background:#161616;
  border:1px solid #333;
  padding:10px;
}

.item img{
  max-width:100%;
}

footer{
  text-align:center;
  padding:10px;
  color:#777;
}
</style>
</head>

<body>

<header>Catálogo Nemesis</header>

<!-- HOME -->
<div id="home" class="center">
  <button id="btnMembro">Entrar como Membro</button>
  <button id="btnAdmin">Entrar como Admin</button>
</div>

<!-- LOGIN -->
<div id="login" class="center hidden">
  <input id="user" placeholder="Login">
  <input id="pass" type="password" placeholder="Senha">
  <button id="btnLogin">Entrar</button>
</div>

<!-- APP -->
<div id="app" class="hidden">
  <div class="container">

    <div id="adminPanel" class="admin hidden">
      <h3>Admin</h3>

      <select id="categoria">
        <option>Hat</option>
        <option>Weapon</option>
        <option>Ring</option>
        <option>Accessory</option>
        <option>Other</option>
      </select>

      <input id="nome" placeholder="Nome">
      <input id="min" placeholder="Valor mínimo">
      <input id="max" placeholder="Valor máximo">
      <textarea id="desc" placeholder="Descrição"></textarea>

      <div id="pasteArea">Cole a imagem (Ctrl + V)</div>
      <img id="preview" style="display:none">

      <button id="btnSalvar">Salvar</button>
      <button id="btnApagar">Apagar tudo</button>
    </div>

    <div class="main">
      <div id="lista" class="grid"></div>
    </div>

  </div>
</div>

<footer>Assassino</footer>

<script>
const home = document.getElementById("home");
const login = document.getElementById("login");
const app = document.getElementById("app");
const adminPanel = document.getElementById("adminPanel");

const btnMembro = document.getElementById("btnMembro");
const btnAdmin = document.getElementById("btnAdmin");
const btnLogin = document.getElementById("btnLogin");
const btnSalvar = document.getElementById("btnSalvar");
const btnApagar = document.getElementById("btnApagar");

const pasteArea = document.getElementById("pasteArea");
const preview = document.getElementById("preview");
const lista = document.getElementById("lista");

let imagem = "";

btnMembro.onclick = () => {
  home.classList.add("hidden");
  app.classList.remove("hidden");
  render();
};

btnAdmin.onclick = () => {
  home.classList.add("hidden");
  login.classList.remove("hidden");
};

btnLogin.onclick = () => {
  if(user.value==="Nemesis" && pass.value==="yaraebellntomabanho"){
    login.classList.add("hidden");
    app.classList.remove("hidden");
    adminPanel.classList.remove("hidden");
    render();
  } else {
    alert("Login inválido");
  }
};

pasteArea.addEventListener("paste",e=>{
  for(let item of e.clipboardData.items){
    if(item.type.includes("image")){
      const file=item.getAsFile();
      const r=new FileReader();
      r.onload=ev=>{
        imagem=ev.target.result;
        preview.src=imagem;
        preview.style.display="block";
      };
      r.readAsDataURL(file);
    }
  }
});

btnSalvar.onclick = () => {
  const itens = JSON.parse(localStorage.getItem("itens")||"[]");
  itens.push({
    nome:nome.value,
    min:min.value,
    max:max.value,
    desc:desc.value,
    cat:categoria.value,
    img:imagem
  });
  localStorage.setItem("itens",JSON.stringify(itens));
  render();
};

btnApagar.onclick = () => {
  if(confirm("Apagar tudo?")){
    localStorage.removeItem("itens");
    render();
  }
};

function render(){
  const itens = JSON.parse(localStorage.getItem("itens")||"[]");
  lista.innerHTML="";
  itens.forEach(i=>{
    lista.innerHTML+=`
      <div class="item">
        <img src="${i.img}">
        <b>${i.nome}</b><br>
        ${i.cat}<br>
        ${i.min} - ${i.max}<br>
        <small>${i.desc}</small>
      </div>`;
  });
}
</script>

</body>
</html>
