<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Nemesis • Catálogo</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:url("https://images.unsplash.com/photo-1519681393784-d120267933ba?auto=format&fit=crop&w=1920&q=80")
  no-repeat center center fixed;
  background-size:cover;
  color:#eee;
}

.overlay{
  min-height:100vh;
  background:rgba(0,0,0,.75);
}

/* MARCA FUNDO */
.brand{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:120px;
  font-weight:900;
  letter-spacing:18px;
  color:rgba(255,255,255,0.04);
  pointer-events:none;
}

header{
  background:#0f1720;
  padding:15px 30px;
  font-size:22px;
  letter-spacing:4px;
  position:relative;
  z-index:2;
}

/* TELAS */
.screen{
  min-height:80vh;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  gap:15px;
  position:relative;
  z-index:2;
}

.hidden{display:none}

button{
  padding:12px 25px;
  font-size:16px;
  cursor:pointer;
  border:none;
}

input, textarea, select{
  width:240px;
  padding:8px;
}

/* SISTEMA */
.container{
  display:flex;
  gap:20px;
}

.admin{
  width:300px;
  background:#111;
  padding:15px;
}

.main{
  flex:1;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(200px,1fr));
  gap:15px;
}

.item{
  background:#181818;
  padding:10px;
  border:1px solid #333;
}

.item img{
  width:100%;
}

#paste{
  border:2px dashed #444;
  padding:10px;
  text-align:center;
  margin-top:5px;
}
</style>
</head>

<body>
<div class="brand">NEMESIS</div>

<div class="overlay">
<header>NEMESIS • CATÁLOGO</header>

<!-- HOME -->
<div id="home" class="screen">
  <button onclick="abrirMembro()">Entrar como Membro</button>
  <button onclick="abrirAdmin()">Entrar como Admin</button>
</div>

<!-- LOGIN -->
<div id="login" class="screen hidden">
  <input id="user" placeholder="Login">
  <input id="pass" type="password" placeholder="Senha">
  <button onclick="logar()">Entrar</button>
  <button onclick="voltar()">Voltar</button>
</div>

<!-- SISTEMA -->
<div id="sistema" class="screen hidden">
  <div class="container">

    <div id="admin" class="admin hidden">
      <h3>Admin</h3>
      <select id="categoria">
        <option>Hat</option>
        <option>Weapon</option>
        <option>Ring</option>
        <option>Accessory</option>
      </select>
      <input id="nome" placeholder="Nome">
      <input id="vmin" placeholder="Valor mínimo">
      <input id="vmax" placeholder="Valor máximo">
      <textarea id="desc" placeholder="Descrição"></textarea>
      <div id="paste">Cole imagem (CTRL+V)</div>
      <img id="preview" style="display:none;width:100%;margin-top:5px">
      <button onclick="salvar()">Salvar</button>
      <button onclick="apagar()">Apagar tudo</button>
    </div>

    <div class="main">
      <div id="lista" class="grid"></div>
    </div>

  </div>
</div>

</div>

<script>
let img64 = "";

/* CONTROLE DE TELAS */
function esconderTudo(){
  home.classList.add("hidden");
  login.classList.add("hidden");
  sistema.classList.add("hidden");
}

/* BOTÕES */
function abrirMembro(){
  esconderTudo();
  sistema.classList.remove("hidden");
  admin.classList.add("hidden");
  carregar();
}

function abrirAdmin(){
  esconderTudo();
  login.classList.remove("hidden");
}

function voltar(){
  esconderTudo();
  home.classList.remove("hidden");
}

function logar(){
  if(user.value==="Nemesis" && pass.value==="yaraebellntomabanho"){
    esconderTudo();
    sistema.classList.remove("hidden");
    admin.classList.remove("hidden");
    carregar();
  }else{
    alert("Login incorreto");
  }
}

/* IMAGEM */
paste.addEventListener("paste",e=>{
  for(const i of e.clipboardData.items){
    if(i.type.includes("image")){
      const f=i.getAsFile();
      const r=new FileReader();
      r.onload=ev=>{
        img64=ev.target.result;
        preview.src=img64;
        preview.style.display="block";
      }
      r.readAsDataURL(f);
    }
  }
});

/* DADOS */
function salvar(){
  const d=JSON.parse(localStorage.getItem("nemesis")||"[]");
  d.push({c:categoria.value,n:nome.value,a:vmin.value,b:vmax.value,d:desc.value,i:img64});
  localStorage.setItem("nemesis",JSON.stringify(d));
  carregar();
}

function apagar(){
  if(confirm("Apagar tudo?")){
    localStorage.removeItem("nemesis");
    carregar();
  }
}

function carregar(){
  const d=JSON.parse(localStorage.getItem("nemesis")||"[]");
  lista.innerHTML="";
  d.forEach(x=>{
    lista.innerHTML+=`
      <div class="item">
        <img src="${x.i}">
        <b>${x.n}</b><br>
        ${x.c}<br>
        ${x.a} - ${x.b}<br>
        ${x.d}
      </div>`;
  });
}
</script>

</body>
</html>
