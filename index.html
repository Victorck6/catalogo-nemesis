<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Catálogo Nemesis</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0e0e0e;
  color: #eee;
}

<header style="display:flex;justify-content:space-between;align-items:center">
  <span>Catálogo Nemesis</span>
  <div>
    <button onclick="entrarMembro()">Entrar como membro</button>
    <button onclick="mostrarLogin()">Entrar como admin</button>
  </div>
</header>

.container {
  display: flex;
}

.admin {
  width: 320px;
  padding: 15px;
  background: #121212;
  border-right: 1px solid #333;
}

.admin input, .admin textarea, .admin select, .admin button {
  width: 100%;
  margin-bottom: 8px;
  padding: 6px;
}

.admin button {
  cursor: pointer;
}

#pasteArea {
  border: 2px dashed #555;
  padding: 15px;
  text-align: center;
  margin-bottom: 8px;
  cursor: pointer;
}

#pasteArea:hover {
  background: #1a1a1a;
}

#preview {
  max-width: 100%;
  display: none;
  margin-bottom: 8px;
}

.main {
  flex: 1;
  padding: 20px;
}

.filters {
  display: flex;
  gap: 10px;
  margin-bottom: 15px;
}

.filters input, .filters select {
  padding: 6px;
  flex: 1;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
  gap: 15px;
}

.item {
  background: #161616;
  border: 1px solid #333;
  padding: 10px;
}

.item img {
  max-width: 100%;
  display: block;
  margin-bottom: 6px;
}

.hidden {
  display: none;
}
</style>
</head>

<body>

<header>Catálogo Nemesis</header>

<div id="login" style="padding:20px;display:none">
  <input id="user" placeholder="Login"><br><br>
  <input id="pass" type="password" placeholder="Senha"><br><br>
  <button onclick="login()">Entrar</button>
</div>

<div id="app" class="hidden">

<div class="container">

<!-- ADMIN -->
<div class="admin" id="adminPanel">
  <h3>Admin</h3>

  <select id="categoria">
    <option>Hat</option>
    <option>Weapon</option>
    <option>Ring</option>
    <option>Accessory</option>
    <option>Other</option>
  </select>

  <input id="nome" placeholder="Nome do item">
  <input id="valorMin" placeholder="Valor mínimo">
  <input id="valorMax" placeholder="Valor máximo">
  <textarea id="desc" placeholder="Descrição"></textarea>

  <div id="pasteArea" contenteditable="true">
    Cole a imagem aqui (Ctrl + V)
  </div>

  <img id="preview">

  <button onclick="salvar()">Salvar</button>
  <button onclick="apagarTudo()">APAGAR TUDO</button>
</div>

<!-- LISTA -->
<div class="main">

<div class="filters">
  <select id="filtroCat" onchange="render()">
    <option value="">Todas categorias</option>
    <option>Hat</option>
    <option>Weapon</option>
    <option>Ring</option>
    <option>Accessory</option>
    <option>Other</option>
  </select>

  <select id="ordem" onchange="render()">
    <option value="">Sem ordenação</option>
    <option value="asc">Valor ↑</option>
    <option value="desc">Valor ↓</option>
  </select>

  <input id="busca" placeholder="Buscar por nome ou valor" oninput="render()">
</div>

<div id="lista" class="grid"></div>

</div>
</div>
</div>

<footer style="padding:10px;text-align:center;color:#777">
  Assassino
</footer>

<script>
let imagem = "";
let modo = "membro"; // membro ou admin

function mostrarLogin(){
  login.style.display = "block";
}

function entrarMembro(){
  modo = "membro";
  login.style.display = "none";
  app.classList.remove("hidden");
  document.getElementById("adminPanel").style.display = "none";
  render();
}

function login(){
  if(user.value === "Nemesis" && pass.value === "yaraebellntomabanho"){
    modo = "admin";
    login.style.display = "none";
    app.classList.remove("hidden");
    document.getElementById("adminPanel").style.display = "block";
    render();
  } else {
    alert("Login ou senha incorretos");
  }
}
</script>

</body>
</html>
