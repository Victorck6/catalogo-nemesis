<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Nemesis • Catálogo</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:url("https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=1920&q=80")
  no-repeat center center fixed;
  background-size:cover;
  color:#eee;
}

/* OVERLAY */
.overlay{
  min-height:100vh;
  background:rgba(0,0,0,0.78);
}

/* MARCA FUNDO */
.brand-bg{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:120px;
  font-weight:900;
  color:rgba(255,255,255,0.03);
  letter-spacing:15px;
  pointer-events:none;
  z-index:0;
}

/* HEADER */
header{
  position:relative;
  z-index:2;
  background:#111;
  padding:15px 30px;
  font-size:22px;
  letter-spacing:3px;
}

/* CENTER */
.center{
  position:relative;
  z-index:2;
  min-height:80vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  gap:15px;
}

button{
  padding:12px 25px;
  font-size:16px;
  cursor:pointer;
  border:none;
}

input, textarea, select{
  width:240px;
  padding:8px;
}

.hidden{display:none}

/* SISTEMA */
.container{
  display:flex;
  position:relative;
  z-index:2;
}

.admin{
  width:300px;
  background:#0e0e0e;
  padding:15px;
}

.main{
  flex:1;
  padding:20px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(200px,1fr));
  gap:15px;
}

.item{
  background:#181818;
  border:1px solid #333;
  padding:10px;
}

.item img{
  width:100%;
  margin-bottom:5px;
}

/* PASTE */
#paste{
  border:2px dashed #444;
  padding:10px;
  text-align:center;
  margin-top:5px;
}
</style>
</head>

<body>
<div class="brand-bg">NEMESIS</div>

<div class="overlay">

<header>NEMESIS • CATÁLOGO</header>

<!-- HOME -->
<div id="home" class="center">
  <button id="btnMembro">Entrar como Membro</button>
  <button id="btnAdmin">Entrar como Admin</button>
</div>

<!-- LOGIN ADMIN -->
<div id="loginAdmin" class="center hidden">
  <input id="login" placeholder="Login">
  <input id="senha" type="password" placeholder="Senha">
  <button id="btnLogin">Entrar</button>
</div>

<!-- SISTEMA -->
<div id="sistema" class="hidden">
  <div class="container">

    <!-- ADMIN -->
    <div id="painelAdmin" class="admin hidden">
      <h3>Admin</h3>
      <select id="categoria">
        <option>Hat</option>
        <option>Weapon</option>
        <option>Ring</option>
        <option>Accessory</option>
      </select>
      <input id="nome" placeholder="Nome">
      <input id="vmin" placeholder="Valor mínimo">
      <input id="vmax" placeholder="Valor máximo">
      <textarea id="desc" placeholder="Descrição"></textarea>

      <div id="paste">Cole imagem (CTRL + V)</div>
      <img id="preview" style="display:none;width:100%;margin-top:5px">

      <button id="btnSalvar">Salvar</button>
      <button id="btnApagar">Apagar tudo</button>
    </div>

    <!-- LISTA -->
    <div class="main">
      <div id="lista" class="grid"></div>
    </div>

  </div>
</div>

</div>

<script>
let imagemBase64 = "";

/* EVENTOS */
document.addEventListener("DOMContentLoaded",()=>{

  btnMembro.onclick = entrarMembro;
  btnAdmin.onclick = mostrarLogin;
  btnLogin.onclick = loginAdmin;
  btnSalvar.onclick = salvar;
  btnApagar.onclick = apagarTudo;

  paste.addEventListener("paste",e=>{
    for(const item of e.clipboardData.items){
      if(item.type.includes("image")){
        const file = item.getAsFile();
        const reader = new FileReader();
        reader.onload = ev=>{
          imagemBase64 = ev.target.result;
          preview.src = imagemBase64;
          preview.style.display="block";
        }
        reader.readAsDataURL(file);
      }
    }
  });

});

/* FUNÇÕES */
function entrarMembro(){
  home.classList.add("hidden");
  sistema.classList.remove("hidden");
  carregar();
}

function mostrarLogin(){
  home.classList.add("hidden");
  loginAdmin.classList.remove("hidden");
}

function loginAdmin(){
  if(login.value==="Nemesis" && senha.value==="yaraebellntomabanho"){
    loginAdminDiv = document.getElementById("loginAdmin");
    loginAdminDiv.classList.add("hidden");
    sistema.classList.remove("hidden");
    painelAdmin.classList.remove("hidden");
    carregar();
  }else{
    alert("Login inválido");
  }
}

function salvar(){
  const dados = JSON.parse(localStorage.getItem("nemesis")||"[]");
  dados.push({
    c:categoria.value,
    n:nome.value,
    a:vmin.value,
    b:vmax.value,
    d:desc.value,
    i:imagemBase64
  });
  localStorage.setItem("nemesis",JSON.stringify(dados));
  carregar();
}

function apagarTudo(){
  if(confirm("Apagar tudo?")){
    localStorage.removeItem("nemesis");
    carregar();
  }
}

function carregar(){
  const dados = JSON.parse(localStorage.getItem("nemesis")||"[]");
  lista.innerHTML="";
  dados.forEach(x=>{
    lista.innerHTML+=`
      <div class="item">
        <img src="${x.i}">
        <b>${x.n}</b><br>
        ${x.c}<br>
        ${x.a} - ${x.b}<br>
        ${x.d}
      </div>`;
  });
}
</script>

</body>
</html>
