<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Catálogo Nemesis</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:url("https://images.unsplash.com/photo-1604079628040-94301bb21b91?auto=format&fit=crop&w=1920&q=80") no-repeat center center fixed;
  background-size:cover;
  color:#eee;
}
.overlay{
  background:rgba(0,0,0,0.75);
  min-height:100vh;
}
header{
  background:#1b2a3a;
  padding:15px 25px;
  font-size:22px;
  font-weight:bold;
}
.center{
  height:80vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  gap:15px;
}
button{
  padding:10px 20px;
  font-size:16px;
  cursor:pointer;
}
input{
  padding:8px;
  width:220px;
}
.hidden{display:none}

.container{
  display:flex;
}
.admin{
  width:300px;
  background:#111;
  padding:15px;
}
.main{
  flex:1;
  padding:20px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(200px,1fr));
  gap:15px;
}
.item{
  background:#181818;
  border:1px solid #333;
  padding:10px;
}
.item img{
  width:100%;
}
#paste{
  border:2px dashed #555;
  padding:10px;
  text-align:center;
  margin-top:5px;
  cursor:pointer;
}
</style>
</head>

<body>
<div class="overlay">

<header>Catálogo Nemesis</header>

<!-- TELA INICIAL -->
<div id="home" class="center">
  <button onclick="entrarMembro()">Entrar como Membro</button>
  <button onclick="mostrarLogin()">Entrar como Admin</button>
</div>

<!-- LOGIN ADMIN -->
<div id="loginAdmin" class="center hidden">
  <input id="login" placeholder="Login">
  <input id="senha" type="password" placeholder="Senha">
  <button onclick="loginAdmin()">Entrar</button>
</div>

<!-- SISTEMA -->
<div id="sistema" class="hidden">
  <div class="container">

    <!-- ADMIN -->
    <div id="painelAdmin" class="admin hidden">
      <h3>Admin</h3>
      <select id="categoria">
        <option>Hat</option>
        <option>Weapon</option>
        <option>Ring</option>
        <option>Accessory</option>
      </select>
      <input id="nome" placeholder="Nome do item">
      <input id="vmin" placeholder="Valor mínimo">
      <input id="vmax" placeholder="Valor máximo">
      <textarea id="desc" placeholder="Descrição"></textarea>
      <div id="paste">Cole a imagem aqui (Ctrl + V)</div>
      <img id="preview" style="display:none;margin-top:5px">
      <button onclick="salvar()">Salvar</button>
      <button onclick="apagarTudo()">Apagar tudo</button>
    </div>

    <!-- LISTA -->
    <div class="main">
      <div id="lista" class="grid"></div>
    </div>

  </div>
</div>

</div>

<script>
let imagemBase64 = "";

function entrarMembro(){
  document.getElementById("home").classList.add("hidden");
  document.getElementById("sistema").classList.remove("hidden");
  carregar();
}

function mostrarLogin(){
  document.getElementById("home").classList.add("hidden");
  document.getElementById("loginAdmin").classList.remove("hidden");
}

function loginAdmin(){
  const l = document.getElementById("login").value;
  const s = document.getElementById("senha").value;
  if(l==="Nemesis" && s==="yaraebellntomabanho"){
    document.getElementById("loginAdmin").classList.add("hidden");
    document.getElementById("sistema").classList.remove("hidden");
    document.getElementById("painelAdmin").classList.remove("hidden");
    carregar();
  }else{
    alert("Login ou senha incorretos");
  }
}

document.getElementById("paste").addEventListener("paste",e=>{
  for(const item of e.clipboardData.items){
    if(item.type.includes("image")){
      const file = item.getAsFile();
      const reader = new FileReader();
      reader.onload = ev=>{
        imagemBase64 = ev.target.result;
        const img = document.getElementById("preview");
        img.src = imagemBase64;
        img.style.display="block";
      }
      reader.readAsDataURL(file);
    }
  }
});

function salvar(){
  const dados = JSON.parse(localStorage.getItem("nemesis")||"[]");
  dados.push({
    c:categoria.value,
    n:nome.value,
    a:vmin.value,
    b:vmax.value,
    d:desc.value,
    i:imagemBase64
  });
  localStorage.setItem("nemesis",JSON.stringify(dados));
  carregar();
}

function apagarTudo(){
  if(confirm("Apagar tudo?")){
    localStorage.removeItem("nemesis");
    carregar();
  }
}

function carregar(){
  const dados = JSON.parse(localStorage.getItem("nemesis")||"[]");
  lista.innerHTML="";
  dados.forEach(x=>{
    lista.innerHTML+=`
      <div class="item">
        <img src="${x.i}">
        <b>${x.n}</b><br>
        ${x.c}<br>
        ${x.a} - ${x.b}<br>
        ${x.d}
      </div>`;
  });
}
</script>

</body>
</html>
